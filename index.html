<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Teste Estargi√°rio</title>
</head>

<body id="body">
  <form class="needs-validation" novalidate>

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="cadastro_Nome">Nome</label>
        <input type="text" class="form-control" id="cadastro_Nome" placeholder="Nome" required>
        <div class="valid-feedback">
          Tudo certo!
        </div>
        <div class="invalid-feedback">
          Por favor, digite seu Nome.
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="cadastro_Email">E-Mail</label>
        <div class="input-group">
          <input type="email" class="form-control" id="cadastro_Email" placeholder="E-Mail" required>
          <div class="valid-feedback">
            Tudo certo!
          </div>
          <div class="invalid-feedback">
            Por favor, digite seu e-mail.
          </div>
        </div>
      </div>
    </div>

      <div class="col-md-4 mb-3">
        <label for="cadastro_telefone">Telefone</label>
        <input type="tel" class="form-control" id="cadastro_Telefone" placeholder="Telefone" required>
        <div class="valid-feedback">
          Tudo certo!
        </div>
        <div class="invalid-feedback">
          Por favor, digite seu Telefone.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>

  </form>

  <script src="index.js"></script>
</body>
</html>
